        - PHONE_NUMBER
        - EMAIL
        - ADDRESS
        - TAX_ID
        - REGISTRATION_NUMBER
        - USER_TYPE
        - COUNTRY_OF_RESIDENCE
        - ACCOUNT_IDENTIFIER
        - FI_LEGAL_ENTITY_NAME
        - FI_ADDRESS
      description: Name of a type of field containing info about a platform's user or counterparty user.
