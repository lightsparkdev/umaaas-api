openapi: 3.1.0
info:
  title: UMA as a Service (UMAaas) API
  description: |
    API for managing global payments to and from UMA addresses. 
    This service facilitates cross-currency financial transactions using simple human-readable UMA addresses.
  version: 1.0.0
  contact:
    name: Lightspark Support
    email: support@lightspark.com
  license:
    name: Proprietary
    url: https://lightspark.com/terms

servers:
  - url: https://api.lightspark.com/umaas/v1
    description: Production server

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      description: API token authentication using format <api token id>:<api client secret>
    
    WebhookSignature:
      type: apiKey
      in: header
      name: X-UMAaas-Signature
      description: |
        HMAC-SHA256 signature of the webhook payload, which can be used to verify that the webhook was sent by UMAaas.
        
        The signature is created by:
        1. Taking the entire webhook request body as a string
        2. Creating an HMAC-SHA256 hash of the request body using the webhook secret as the key
        3. Encoding the hash in hexadecimal format
        
        Platforms should validate this signature by performing the same calculation and comparing the result with this header value.

  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
        details:
          type: object
          description: Additional error details

    Address:
      type: object
      properties:
        line1:
          type: string
          description: Street address line 1
          example: "123 Main Street"
        line2:
          type: string
          description: Street address line 2
          example: "Apt 4B"
        city:
          type: string
          description: City
          example: "San Francisco"
        state:
          type: string
          description: State/Province/Region
          example: "CA"
        postalCode:
          type: string
          description: Postal/ZIP code
          example: "94105"
        country:
          type: string
          description: Country code (ISO 3166-1 alpha-2)
          example: "US"

    BankAccountInfo:
      type: object
      required:
        - accountType
      properties:
        accountType:
          type: string
          enum: [CLABE, US_ACCOUNT, PIX, IBAN]
          description: Type of bank account information
          example: "US_ACCOUNT"
        accountHolderName:
          type: string
          description: Name of the account holder
          example: "John Doe"
      discriminator:
        propertyName: accountType
        mapping:
          CLABE: '#/components/schemas/ClabeAccountInfo'
          US_ACCOUNT: '#/components/schemas/UsAccountInfo'
          PIX: '#/components/schemas/PixAccountInfo'
          IBAN: '#/components/schemas/IbanAccountInfo'

    ClabeAccountInfo:
      allOf:
        - $ref: '#/components/schemas/BankAccountInfo'
        - type: object
          required:
            - clabeNumber
            - bankName
          properties:
            clabeNumber:
              type: string
              description: 18-digit CLABE number (Mexican banking standard)
              example: "123456789012345678"
              minLength: 18
              maxLength: 18
              pattern: "^[0-9]{18}$"
            bankName:
              type: string
              description: Name of the bank
              example: "BBVA Mexico"

    UsAccountInfo:
      allOf:
        - $ref: '#/components/schemas/BankAccountInfo'
        - type: object
          required:
            - accountNumber
            - routingNumber
          properties:
            accountNumber:
              type: string
              description: US bank account number
              example: "123456789"
            routingNumber:
              type: string
              description: ACH routing number (9 digits)
              example: "987654321"
              minLength: 9
              maxLength: 9
              pattern: "^[0-9]{9}$"
            accountCategory:
              type: string
              enum: [CHECKING, SAVINGS]
              description: Type of account (checking or savings)
              example: "CHECKING"
            bankName:
              type: string
              description: Name of the bank
              example: "Chase Bank"

    PixAccountInfo:
      allOf:
        - $ref: '#/components/schemas/BankAccountInfo'
        - type: object
          required:
            - pixKey
            - pixKeyType
          properties:
            pixKey:
              type: string
              description: PIX key for Brazilian instant payments
              example: "55119876543210"
            pixKeyType:
              type: string
              enum: [CPF, CNPJ, EMAIL, PHONE, RANDOM]
              description: Type of PIX key being used
              example: "PHONE"
            bankName:
              type: string
              description: Name of the bank
              example: "Nubank"

    IbanAccountInfo:
      allOf:
        - $ref: '#/components/schemas/BankAccountInfo'
        - type: object
          required:
            - iban
            - bankName
          properties:
            iban:
              type: string
              description: International Bank Account Number
              example: "DE89370400440532013000"
              minLength: 15
              maxLength: 34
            swiftBic:
              type: string
              description: SWIFT/BIC code (8 or 11 characters)
              example: "DEUTDEFF"
              minLength: 8
              maxLength: 11
            bankName:
              type: string
              description: Name of the bank
              example: "Deutsche Bank"
            
    PaymentInstructions:
      type: object
      required:
        - reference
        - bankAccountInfo
      properties:
        reference:
          type: string
          description: Unique reference code that must be included with the payment to properly credit it
          example: "UMA-Q12345-REF"
        instructionsNotes:
          type: string
          description: Additional human-readable instructions for making the payment
          example: "Please ensure the reference code is included in the payment memo/description field"
        bankAccountInfo:
          oneOf:
            - $ref: '#/components/schemas/ClabeAccountInfo'
            - $ref: '#/components/schemas/UsAccountInfo'
            - $ref: '#/components/schemas/PixAccountInfo'
            - $ref: '#/components/schemas/IbanAccountInfo'
          discriminator:
            propertyName: accountType

    User:
      type: object
      required:
        - umaAddress
        - platformUserId
        - userType
      properties:
        id:
          type: string
          description: System-generated unique identifier
          readOnly: true
          example: "usr_12345678"
        umaAddress:
          type: string
          description: full UMA address
          example: "$john.doe@uma.domain.com"
        platformUserId:
          type: string
          description: Platform-specific user identifier
          example: "platform_user_123"
        userType:
          type: string
          enum: [INDIVIDUAL, BUSINESS]
          description: Whether the user is an individual or a business entity
          example: "INDIVIDUAL"
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          readOnly: true
          example: "2023-07-21T17:32:28Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          readOnly: true
          example: "2023-07-21T17:32:28Z"
      discriminator:
        propertyName: userType
        mapping:
          INDIVIDUAL: '#/components/schemas/IndividualUser'
          BUSINESS: '#/components/schemas/BusinessUser'

    IndividualUser:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - fullName
            - dateOfBirth
            - address
            - bankAccountInfo
          properties:
            fullName:
              type: string
              description: Individual's full name
              example: "John Michael Doe"
            dateOfBirth:
              type: string
              format: date
              description: Date of birth in ISO 8601 format (YYYY-MM-DD)
              example: "1990-01-15"
            address:
              $ref: '#/components/schemas/Address'
            bankAccountInfo:
              $ref: '#/components/schemas/BankAccountInfo'

    BusinessUser:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - businessInfo
            - address
            - bankAccountInfo
          properties:
            address:
              $ref: '#/components/schemas/Address'
            bankAccountInfo:
              $ref: '#/components/schemas/BankAccountInfo'
            businessInfo:
              type: object
              required:
                - legalName
              description: Additional information required for business entities
              properties:
                legalName:
                  type: string
                  description: Legal name of the business
                  example: "Acme Corporation, Inc."
                registrationNumber:
                  type: string
                  description: Business registration number
                  example: "BRN-123456789"
                taxId:
                  type: string
                  description: Tax identification number
                  example: "EIN-987654321"

    CounterpartyFieldDefinition:
      type: object
      properties:
        name:
          type: string
          enum: [FULL_NAME, ADDRESS, DATE_OF_BIRTH, TAX_ID, REGISTRATION_NUMBER, ACCOUNT_NUMBER]
          description: Name of the counterparty field
          example: "FULL_NAME"
        mandatory:
          type: boolean
          description: Whether the field is mandatory
          example: true

    PlatformConfig:
      type: object
      properties:
        id:
          type: string
          description: System-generated unique identifier
          readOnly: true
          example: "cfg_87654321"
        umaDomain:
          type: string
          description: UMA domain for this platform
          example: "platform.uma.domain"
        requiredCounterpartyFields:
          type: array
          items:
            $ref: '#/components/schemas/CounterpartyFieldDefinition'
          description: List of counterparty fields and their requirements
          example:
            - name: "FULL_NAME"
              mandatory: true
            - name: "DATE_OF_BIRTH"
              mandatory: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          readOnly: true
          example: "2023-06-15T12:30:45Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          readOnly: true
          example: "2023-06-15T12:30:45Z"

    TransactionStatus:
      type: string
      enum: [PENDING, COMPLETED, FAILED, REFUNDED]
      description: Status of a payment transaction

    TransactionType:
      type: string
      enum: [INCOMING, OUTGOING]
      description: Type of transaction (incoming payment or outgoing payment)

    Currency:
      type: object
      properties:
        code:
          type: string
          description: Three-letter currency code (ISO 4217) for fiat currencies. Some cryptocurrencies may use their own ticker symbols (e.g. "SAT" for satoshis, "USDC" for USDCoin, etc.)
          example: "USD"
        name:
          type: string
          description: Full name of the currency
          example: "United States Dollar"
        symbol:
          type: string
          description: Symbol of the currency
          example: "$"
        decimals:
          type: integer
          description: Number of decimal places for the currency
          example: 2 # e.g. 123.45

    CurrencyAmount:
      type: object
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          description: String representation of the amount with decimal places (to avoid floating point precision issues)
          example: "125.50"
        currency:
          $ref: '#/components/schemas/Currency'
    
    Transaction:
      type: object
      required:
        - transactionId
        - status
        - type
        - senderUmaAddress
        - receiverUmaAddress
        - userId
        - platformUserId
      properties:
        transactionId:
          type: string
          description: Unique identifier for the transaction
          example: "txn_1a2b3c4d5e6f"
        status:
          $ref: '#/components/schemas/TransactionStatus'
        type:
          $ref: '#/components/schemas/TransactionType'
        senderUmaAddress:
          type: string
          description: UMA address of the payment sender
          example: "$sender@external.domain"
        receiverUmaAddress:
          type: string
          description: UMA address of the payment recipient
          example: "$recipient@uma.domain"
        userId:
          type: string
          description: System ID of the user (sender for outgoing, recipient for incoming)
          example: "usr_12345678"
        platformUserId:
          type: string
          description: Platform-specific ID of the user (sender for outgoing, recipient for incoming)
          example: "platform_user_123"
        settlementTime:
          type: string
          format: date-time
          description: When the payment was or will be settled
          example: "2023-08-15T14:30:00Z"
        createdAt:
          type: string
          format: date-time
          description: When the transaction was created
          example: "2023-08-15T14:25:18Z"
        description:
          type: string
          description: Optional memo or description for the payment
          example: "Payment for invoice #1234"
        counterpartyInformation:
          type: object
          description: Additional information about the counterparty, if available
          additionalProperties: true
          example:
            fullName: "John Sender"
            country: "DE"

    IncomingTransaction:
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          required:
            - receivedAmount
          properties:
            type:
              $ref: '#/components/schemas/TransactionType'
              example: "INCOMING"
              description: Always "INCOMING" for incoming transactions
            receivedAmount:
              $ref: '#/components/schemas/CurrencyAmount'
              description: Amount received in the recipient's currency

    OutgoingTransaction:
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          required:
            - sentAmount
          properties:
            type:
              $ref: '#/components/schemas/TransactionType'
              example: "OUTGOING"
              description: Always "OUTGOING" for outgoing transactions
            sentAmount:
              $ref: '#/components/schemas/CurrencyAmount'
              description: Amount sent in the sender's currency
            receivedAmount:
              $ref: '#/components/schemas/CurrencyAmount'
              description: Amount to be received by recipient (if known)
            exchangeRate:
              type: object
              description: If currency conversion occurred, contains exchange rate details
              properties:
                fromCurrency:
                  type: string
                  example: "EUR"
                toCurrency:
                  type: string
                  example: "USD" 
                rate:
                  type: string
                  example: "1.08"

    CurrencyPreference:
      type: object
      required:
        - currency
        - estimatedExchangeRate
        - min
        - max
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        estimatedExchangeRate:
          type: number
          description: An estimated exchange rate from the sender's currency to this currency. This is not a locked rate and is subject to change when calling the quotes endpoint.
          minimum: 0
          exclusiveMinimum: true
          example: 1.08
        min:
          type: integer
          format: int64
          description: The minimum amount that can be received in this currency.
          minimum: 0
          exclusiveMinimum: true
          example: 1
        max:
          type: integer
          format: int64
          description: The maximum amount that can be received in this currency.
          minimum: 0
          exclusiveMinimum: true
          example: 1000000
        
        
    QuoteLockSide:
      type: string
      enum: [SENDING, RECEIVING]
      description: >-
        The side of the quote which should be locked and specified in the `locked_currency_amount`.
        For example, if I want to send exactly $5 MXN from my wallet, I would set this to "sending",
        and the `locked_currency_amount` to 500 (in cents). If I want the receiver to receive exactly $10 USD,
        I would set this to "receiving" and the `locked_currency_amount` to 10000 (in cents).
      
    Quote:
      type: object
      required:
        - quoteId
        - sendingCurrency
        - receivingCurrency
        - total_sending_amount
        - total_receiving_amount
        - exchangeRate
        - expiresAt
        - feesIncluded
        - paymentInstructions
      properties:
        quoteId:
          type: string
          description: Unique identifier for this quote
          example: "quote_123456789"
        sendingCurrency:
          $ref: '#/components/schemas/Currency'
        receivingCurrency:
          $ref: '#/components/schemas/Currency'
        total_sending_amount:
          type: integer
          format: int64
          description: The total amount that will be sent in the smallest unit of the sending currency (eg. cents).
          minimum: 0
          exclusiveMinimum: true
          example: 123010
        total_receiving_amount:
          type: integer
          format: int64
          description: The total amount that will be received in the smallest unit of the receiving currency (eg. cents).
          minimum: 0
          exclusiveMinimum: true
          example: 1000
        exchangeRate:
          type: number
          description: Number of sending currency units per receiving currency unit.
          minimum: 0
          exclusiveMinimum: true
        expiresAt:
          type: string
          format: date-time
          description: When this quote expires (typically 1-5 minutes after creation)
          example: "2023-09-01T14:30:00Z"
        feesIncluded:
          type: integer
          format: int64
          description: The fees associated with the quote in the smallest unit of the sending currency (eg. cents).
          minimum: 0
          example: 10
        counterpartyInformation:
          type: object
          description: Information about the recipient, as required by the platform in their configuration.
          additionalProperties: true
          example:
            fullName: "Jane Receiver"
            country: "FR"
        paymentInstructions:
          $ref: '#/components/schemas/PaymentInstructions'

paths:
  /users:
    post:
      summary: Add a new user
      description: Register a new user in the system with UMA address and bank account information
      operationId: createUser
      tags:
        - Users
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/IndividualUser'
                - $ref: '#/components/schemas/BusinessUser'
            examples:
              individualUser:
                summary: Create individual user example
                value:
                  umaAddress: "$jane.doe@uma.domain.com"
                  platformUserId: "platform_user_456"
                  userType: "INDIVIDUAL"
                  fullName: "Jane Doe"
                  dateOfBirth: "1992-03-25"
                  address:
                    line1: "123 Pine Street"
                    line2: "Unit 501"
                    city: "Seattle"
                    state: "WA"
                    postalCode: "98101"
                    country: "US"
                  bankAccountInfo:
                    accountType: "US_ACCOUNT"
                    accountHolderName: "Jane Doe"
                    accountNumber: "12345678901"
                    routingNumber: "123456789"
                    accountCategory: "CHECKING"
                    bankName: "Chase Bank"
              businessUser:
                summary: Create business user example
                value:
                  umaAddress: "$acme@uma.domain.com"
                  platformUserId: "platform_biz_789"
                  userType: "BUSINESS"
                  businessInfo:
                    legalName: "Acme Corporation"
                    registrationNumber: "BRN-456789123"
                    taxId: "EIN-987123456"
                  address:
                    line1: "400 Commerce Way"
                    city: "Austin"
                    state: "TX"
                    postalCode: "78701"
                    country: "US"
                  bankAccountInfo:
                    accountType: "US_ACCOUNT"
                    accountHolderName: "Acme Corporation"
                    accountNumber: "98765432109"
                    routingNumber: "987654321"
                    accountCategory: "CHECKING"
                    bankName: "Bank of America"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/IndividualUser'
                  - $ref: '#/components/schemas/BusinessUser'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - User with the UMA address or platform user ID already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /users/{userId}:
    parameters:
      - name: userId
        in: path
        description: System-generated unique user identifier
        required: true
        schema:
          type: string
    get:
      summary: Get user by ID
      description: Retrieve a user by their system-generated ID
      operationId: getUserById
      tags:
        - Users
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/IndividualUser'
                  - $ref: '#/components/schemas/BusinessUser'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update user by ID
      description: Update a user's metadata by their system-generated ID
      operationId: updateUserById
      tags:
        - Users
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  title: individualUpdate
                  properties:
                    userType:
                      type: string
                      enum: [INDIVIDUAL]
                      description: Update user type to individual
                    fullName:
                      type: string
                      description: Individual's full name
                    dateOfBirth:
                      type: string
                      format: date
                      description: Date of birth in ISO 8601 format (YYYY-MM-DD)
                    address:
                      $ref: '#/components/schemas/Address'
                    bankAccountInfo:
                      $ref: '#/components/schemas/BankAccountInfo'
                - type: object
                  title: businessUpdate
                  properties:
                    userType:
                      type: string
                      enum: [BUSINESS]
                      description: Update user type to business
                    businessInfo:
                      type: object
                      properties:
                        legalName:
                          type: string
                          description: Legal name of the business
                        registrationNumber:
                          type: string
                          description: Business registration number
                        taxId:
                          type: string
                          description: Tax identification number
                    address:
                      $ref: '#/components/schemas/Address'
                    bankAccountInfo:
                      $ref: '#/components/schemas/BankAccountInfo'
            examples:
              individualUpdate:
                summary: Update individual user example
                value:
                  userType: "INDIVIDUAL"
                  fullName: "John Smith"
                  dateOfBirth: "1985-06-15"
                  address:
                    line1: "456 Market St"
                    city: "San Francisco"
                    state: "CA"
                    postalCode: "94103"
                    country: "US"
                  bankAccountInfo:
                    accountType: "US_ACCOUNT"
                    accountHolderName: "John Smith"
                    accountNumber: "11122233344"
                    routingNumber: "111222333"
                    accountCategory: "CHECKING"
                    bankName: "Wells Fargo"
              businessUpdate:
                summary: Update business user example
                value:
                  userType: "BUSINESS"
                  businessInfo:
                    legalName: "New Tech Solutions LLC"
                    registrationNumber: "BRN-987654321"
                    taxId: "EIN-123456789"
                  address:
                    line1: "100 Technology Parkway"
                    city: "Palo Alto"
                    state: "CA"
                    postalCode: "94304"
                    country: "US"
                  bankAccountInfo:
                    accountType: "US_ACCOUNT"
                    accountHolderName: "New Tech Solutions LLC"
                    accountNumber: "55566677788"
                    routingNumber: "555666777"
                    accountCategory: "CHECKING"
                    bankName: "Silicon Valley Bank"
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/IndividualUser'
                  - $ref: '#/components/schemas/BusinessUser'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /users/by-platform-id/{platformUserId}:
    parameters:
      - name: platformUserId
        in: path
        description: Platform-specific user identifier
        required: true
        schema:
          type: string
    get:
      summary: Get user by platform user ID
      description: Retrieve a user by their platform-specific ID
      operationId: getUserByPlatformId
      tags:
        - Users
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/IndividualUser'
                  - $ref: '#/components/schemas/BusinessUser'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update user by platform user ID
      description: Update a user's metadata by their platform-specific ID
      operationId: updateUserByPlatformId
      tags:
        - Users
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  title: individualUpdate
                  properties:
                    userType:
                      type: string
                      enum: [INDIVIDUAL]
                      description: Update user type to individual
                    fullName:
                      type: string
                      description: Individual's full name
                    dateOfBirth:
                      type: string
                      format: date
                      description: Date of birth in ISO 8601 format (YYYY-MM-DD)
                    address:
                      $ref: '#/components/schemas/Address'
                    bankAccountInfo:
                      $ref: '#/components/schemas/BankAccountInfo'
                - type: object
                  title: businessUpdate
                  properties:
                    userType:
                      type: string
                      enum: [BUSINESS]
                      description: Update user type to business
                    businessInfo:
                      type: object
                      properties:
                        legalName:
                          type: string
                          description: Legal name of the business
                        registrationNumber:
                          type: string
                          description: Business registration number
                        taxId:
                          type: string
                          description: Tax identification number
                    address:
                      $ref: '#/components/schemas/Address'
                    bankAccountInfo:
                      $ref: '#/components/schemas/BankAccountInfo'
