[metadata]
name = umaaas-api
version = 0.0.12
description = API for managing global payments to and from UMA addresses.  This service facilitates cross-currency financial transactions using simple human-readable UMA addresses. 
long_description = file: README.md
long_description_content_type = text/markdown
author = Lightspark Group, Inc.
author_email = info@lightspark.com
keywords = OpenAPI UMA as a Service (UMAaaS) API
python_requires = >= 3.8+.*
license = Apache-2.0
license_files = LICENSE
project_urls =
  Documentation = https://lightsparkdev.github.io/umaaas-api/
  Source Code = https://github.com/lightsparkdev/umaaas-api/
classifiers =
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8+

[options]
include_package_data = True
setup_requires = setuptools

[options.package_data]
 "*" = *.yaml

