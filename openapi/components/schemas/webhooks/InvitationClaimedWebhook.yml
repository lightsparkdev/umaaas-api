type: object
required:
  - invitation
  - timestamp
  - webhookId
  - type
properties:
  invitation:
    $ref: ../invitations/UmaInvitation.yaml
  timestamp:
    type: string
    format: date-time
    description: >-
      ISO8601 timestamp when the webhook was sent (can be used to
      prevent replay attacks)
    example: '2023-08-15T14:32:00Z'
  webhookId:
    type: string
    description: >-
      Unique identifier for this webhook delivery (can be used for
      idempotency)
    example: Webhook:019542f5-b3e7-1d02-0000-000000000008
  type:
    type: string
    enum:
      - INVITATION_CLAIMED
    description: Type of webhook event
    example: INVITATION_CLAIMED
