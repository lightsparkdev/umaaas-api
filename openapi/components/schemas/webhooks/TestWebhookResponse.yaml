type: object
required:
  - response_status
properties:
  url:
    type: string
    format: uri
    description: URL where the webhook was sent
    example: https://api.mycompany.com/webhooks/uma
  response_status:
    type: integer
    description: The HTTP status code returned by the webhook endpoint
    example: 200
  response_body:
    type: string
    description: >-
      The raw body content returned by the webhook endpoint in response to the
      request
