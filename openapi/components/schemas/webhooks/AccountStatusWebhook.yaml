allOf:
  - $ref: ./BaseWebhook.yaml
  - type: object
    required:
      - accountId
    properties:
      accountId:
        type: string 
        description: The id of the account whose balance has changed
      oldBalance:
        $ref: ../common/CurrencyAmount.yaml
      newBalance:
        $ref: ../common/CurrencyAmount.yaml
      customerId:
        type: string
        description: The ID of the customer associated with the internal account
        example: User:019542f5-b3e7-1d02-0000-000000000001
      type:
        $ref: ./WebhookType.yaml
        description: Type of webhook event
        example: ACCOUNT_STATUS
