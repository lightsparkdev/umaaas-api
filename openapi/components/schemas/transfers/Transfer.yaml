type: object
properties:
  id:
    type: string
    description: The transfer request ID
    example: Transfer:019542f5-b3e7-1d02-0000-000000000001
  customerId:
    type: string
    description: The ID of the customer
    example: Customer:019542f5-b3e7-1d02-0000-000000000001
  source:
    type: object
    properties:
      accountId:
        type: string
        description: Source account ID
        example: InternalAccount:a12dcbd6-dced-4ec4-b756-3c3a9ea3d123
  destination:
    type: object
    properties:
      accountId:
        type: string
        description: Destination account ID
        example: ExternalAccount:a12dcbd6-dced-4ec4-b756-3c3a9ea3d123
  status:
    $ref: ./TransferStatus.yaml
  createdAt:
    type: string
    format: date-time
    description: Timestamp when the transfer was created
    example: 2025-10-03T12:00:00Z
  updatedAt:
    type: string
    format: date-time
    description: Timestamp when the transfer was last updated
    example: 2025-10-03T12:30:00Z
