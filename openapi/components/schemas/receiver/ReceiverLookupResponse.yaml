type: object
required:
  - supportedCurrencies
  - lookupId
properties:
  supportedCurrencies:
    type: array
    description: List of currencies supported by the receiving account
    items:
      $ref: ./CurrencyPreference.yaml
  requiredPayerDataFields:
    type: array
    description: >-
      Fields required by the receiving institution about the payer
      before payment can be completed
    items:
      $ref: ../common/CounterpartyFieldDefinition.yaml
  lookupId:
    type: string
    description: >-
      Unique identifier for the lookup. Needed in the subsequent
      create quote request.
    example: Lookup:019542f5-b3e7-1d02-0000-000000000009
