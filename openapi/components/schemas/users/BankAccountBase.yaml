type: object
properties:
  id: 
    type: string 
    description: The system generated identifier of this account 
    example: e85dcbd6-dced-4ec4-b756-3c3a9ea3d965
  currency: 
    type: string 
    description: The ISO 4217 currency code or ISO 24165 code
    example: USD
  ownerId: 
    type: string 
    description: The user this account is tied to 
    example: da459a29-1fb7-41ce-a4cb-eb3a3c9fd7a7
  platformAccountId:
    type: string
    description: >
      Platform-specific identifier for this bank account. This optional field
      allows platforms

      to link bank accounts to their internal account systems. The value can be
      any string

      that helps identify the account in your system (e.g. database IDs, custom
      references, etc.).


      This field is particularly useful when:

      - Tracking multiple bank accounts for the same user

      - Linking accounts to internal accounting systems

      - Maintaining consistency between UMAaaS and your platform's account
      records
    example: acc_123456789
  accountInfo:
    oneOf:
      - title: CLABE Account
        $ref: ../common/ClabeAccountInfo.yaml
      - title: US Bank Account
        $ref: ../common/UsAccountInfo.yaml
      - title: PIX Account
        $ref: ../common/PixAccountInfo.yaml
      - title: IBAN Account
        $ref: ../common/IbanAccountInfo.yaml
      - title: FBO Account
        $ref: ../common/FboAccountInfo.yaml
      - title: UPI Account
        $ref: ../common/UpiAccountInfo.yaml
      - title: Spark Wallet
        $ref: ../common/SparkWalletInfo.yaml
    discriminator: 
      propertyName: accountType
      mapping: 
        CLABE: ../common/ClabeAccountInfo.yaml
        US_ACCOUNT: ../common/UsAccountInfo.yaml
        PIX: ../common/PixAccountInfo.yaml
        IBAN: ../common/IbanAccountInfo.yaml
        FBO: ../common/FboAccountInfo.yaml
        UPI: ../common/UpiAccountInfo.yaml
        SPARK_WALLET: ../common/SparkWalletInfo.yaml
    description: Details of the external bank account