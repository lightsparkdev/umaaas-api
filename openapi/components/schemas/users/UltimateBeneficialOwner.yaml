allOf:
  - $ref: ./User.yaml
  - type: object
    required:
      - fullName 
      - individualType
    properties:
      id:
        type: string
        description: System-generated unique identifier
        readOnly: true
        example: UBOUser:019542f5-b3e7-1d02-0000-000000000001
      fullName:
        type: string
        description: Individual's full name
        example: John Michael Doe
      emailAddress:
        type: string 
        format: email
        description: Email address of the individual 
        example: example@test.com
      birthDate:
        type: string
        format: date
        description: Date of birth in ISO 8601 format (YYYY-MM-DD)
        example: '1990-01-15'
      nationality:
        type: string
        description: Country code (ISO 3166-1 alpha-2)
        example: US
      address:
        $ref: ../common/Address.yaml
      individualType:
        type: string 
        enum:
          - OFFICER
          - BENEFICIAL_OWNER
          - CONTROL_PERSON
          - AUTHORIZED_PERSON
        description: Type of individual in the corporation 
        example: BENEFICIAL_OWNER
      percentageOwnership:
        type: number
        description: Percent of ownership when individual type is benificial owner
        example: 10 
      title: 
        type: string 
        description: Title at company
        example: CEO, COO, President 
      createdAt:
        type: string
        format: date-time
        description: Creation timestamp
        readOnly: true
        example: '2023-07-21T17:32:28Z'
      updatedAt:
        type: string
        format: date-time
        description: Last update timestamp
        readOnly: true
        example: '2023-07-21T17:32:28Z'
      isDeleted:
        type: boolean
        description: Whether the user is marked as deleted
        example: false
        readOnly: true
