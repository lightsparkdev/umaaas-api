type: object
properties:
  userType:
    type: string
    enum: [INDIVIDUAL]
    description: Customer type
  umaAddress:
    type: string
    description: |
      Optional UMA address identifier. If not provided during customer creation, one will be generated by the system.
      If provided during customer update, the UMA address will be updated to the provided value.
    example: $john.doe@uma.domain.com
  fullName:
    type: string
    description: Individual's full name
    example: John Michael Doe
  birthDate:
    type: string
    format: date
    description: Date of birth in ISO 8601 format (YYYY-MM-DD)
    example: '1990-01-15'
  nationality:
    type: string
    description: Country code (ISO 3166-1 alpha-2)
    example: US
  address:
    $ref: ../common/Address.yaml
  bankAccountInfo:
    $ref: ./UserBankAccountInfo.yaml
