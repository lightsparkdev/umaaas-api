type: object
required:
  - message
  - status
  - code
properties:
  status:
    enum:
      - 500
    type: integer
    description: HTTP status code
  code:
    type: string
    description: |
      | Error Code | Description |
      |------------|-------------|
      | GRID_SWITCH_ERROR | Grid switch error |
      | INTERNAL_ERROR | Internal server or UMA error |
    enum:
      - GRID_SWITCH_ERROR
      - INTERNAL_ERROR
  message:
    type: string
    description: Error message
  details:
    type: object
    description: Additional error details
