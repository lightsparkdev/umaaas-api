type: object
properties:
  currency:
    type: string
    description: The ISO 4217 currency code or ISO 24165 code
    example: USD
  platformAccountId:
    type: string
    description: >
      Platform-specific identifier for this bank account. This optional field
      allows platforms

      to link bank accounts to their internal account systems. The value can be
      any string

      that helps identify the account in your system (e.g. database IDs, custom
      references, etc.).


      This field is particularly useful when:

      - Tracking multiple bank accounts for the same customer

      - Linking accounts to internal accounting systems

      - Maintaining consistency between Grid and your platform's account
      records
    example: acc_123456789
    discriminator:
      propertyName: accountType
      mapping:
        CLABE: ./CustomerClabeAccountInfo.yaml
        US_ACCOUNT: ./CustomerUsAccountInfo.yaml
        PIX: ./CustomerPixAccountInfo.yaml
        IBAN: ./CustomerIbanAccountInfo.yaml
        FBO: ./CustomerFboAccountInfo.yaml
        UPI: ./CustomerUpiAccountInfo.yaml
        SPARK_WALLET: ./CustomerSparkWalletInfo.yaml
