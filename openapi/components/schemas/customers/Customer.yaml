type: object
required:
  - umaAddress
  - platformCustomerId
  - customerType
properties:
  id:
    type: string
    description: System-generated unique identifier
    readOnly: true
    example: Customer:019542f5-b3e7-1d02-0000-000000000001
  platformCustomerId:
    type: string
    description: Platform-specific customer identifier
    example: 9f84e0c2a72c4fa
  customerType:
    $ref: ./CustomerType.yaml
  kycStatus:
    $ref: ./KycStatus.yaml
  umaAddress:
    type: string
    description: >-
       Full UMA address (always present in responses, even if system-generated). This is an optional identifier
       to route payments to the customer.
    example: $john.doe@uma.domain.com
  createdAt:
    type: string
    format: date-time
    description: Creation timestamp
    readOnly: true
    example: '2025-07-21T17:32:28Z'
  updatedAt:
    type: string
    format: date-time
    description: Last update timestamp
    readOnly: true
    example: '2025-07-21T17:32:28Z'
  isDeleted:
    type: boolean
    description: Whether the customer is marked as deleted
    example: false
    readOnly: true
discriminator:
  propertyName: customerType
  mapping:
    INDIVIDUAL: ./IndividualCustomer.yaml
    BUSINESS: ./BusinessCustomer.yaml
