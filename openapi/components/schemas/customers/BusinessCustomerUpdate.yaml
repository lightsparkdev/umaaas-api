type: object
properties:
  customerType:
    type: string
    enum: [BUSINESS]
    description: Customer type
  umaAddress:
    type: string
    description: Optional UMA address identifier. If not provided, will be generated by the system.
    example: $acme@uma.domain.com
  businessInfo:
    type: object
    properties:
      legalName:
        type: string
        description: Legal name of the business
        example: Acme Corporation, Inc.
      registrationNumber:
        type: string
        description: Business registration number
        example: BRN-123456789
      taxId:
        type: string
        description: Tax identification number
        example: EIN-987654321
  address:
    $ref: ../common/Address.yaml
  bankAccountInfo:
    $ref: ./CustomerBankAccountInfo.yaml
  beneficialOwners:
    type: array
    items:
      $ref: ./UltimateBeneficialOwner.yaml
