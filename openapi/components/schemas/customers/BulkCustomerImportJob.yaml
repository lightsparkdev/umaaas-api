type: object
required:
  - jobId
  - status
  - progress
properties:
  jobId:
    type: string
    description: Unique identifier for the bulk import job
    example: Job:019542f5-b3e7-1d02-0000-000000000006
  status:
    type: string
    enum:
      - PENDING
      - PROCESSING
      - COMPLETED
      - FAILED
    description: Current status of the job
    example: PROCESSING
  progress:
    type: object
    required:
      - total
      - processed
      - successful
      - failed
    properties:
      total:
        type: integer
        description: Total number of customers to process
        example: 5000
      processed:
        type: integer
        description: Number of customers processed so far
        example: 2500
      successful:
        type: integer
        description: Number of customers successfully created
        example: 2450
      failed:
        type: integer
        description: Number of customers that failed to create
        example: 50
  errors:
    type: array
    description: Detailed error information for failed entries
    items:
      type: object
      required:
        - correlationId
        - error
      properties:
        correlationId:
          type: string
          description: Platform customer ID or row number for the failed entry
          example: biz456
        error:
          $ref: ../common/Error.yaml
  completedAt:
    type: string
    format: date-time
    description: >-
      Timestamp when the job completed (only present for COMPLETED or FAILED
      status)
    example: '2025-08-15T14:32:00Z'
