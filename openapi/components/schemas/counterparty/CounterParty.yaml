type: object
required:
  - counterPartyType
  - userId
properties:
  id:
    type: string
    description: System-generated unique identifier
    readOnly: true
    example: User:019542f5-b3e7-1d02-0000-000000000001
  userId:
    type: string 
    description: The user this counterparty is registered to 
    examples:
      - 57dedf0c-f919-42b0-b584-73ea68d42aac
  platformUserId:
    type: string
    description: Platform-specific user identifier
    example: 9f84e0c2a72c4fa
  counterPartyType:
    $ref: ../users/UserType.yaml
  createdAt:
    type: string
    format: date-time
    description: Creation timestamp
    readOnly: true
    example: '2023-07-21T17:32:28Z'
  updatedAt:
    type: string
    format: date-time
    description: Last update timestamp
    readOnly: true
    example: '2023-07-21T17:32:28Z'
  isDeleted:
    type: boolean
    description: Whether the user is marked as deleted
    example: false
    readOnly: true
discriminator:
  propertyName: counterPartyType
  mapping:
    INDIVIDUAL: ./IndividualCounterParty.yaml
    BUSINESS: ./BusinessCounterParty.yaml
