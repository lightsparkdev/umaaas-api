type: object
required:
  - accountType
  - vpa
properties:
  accountType:
    allOf:
      - $ref: ./BankAccountType.yaml
    example: UPI
  vpa:
    type: string
    description: Virtual Payment Address for UPI payments
    example: someuser@okbank
  accountHolderName:
    type: string
    description: Name of the account holder
    example: John Doe
