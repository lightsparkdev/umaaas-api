type: object
required:
  - customerId
  - currency
properties:
  customerId:
    type: string
    description: The ID of the customer for whom to create the Plaid Link token and external account
    example: User:019542f5-b3e7-1d02-0000-000000000001
  currency:
    type: string
    description: The ISO 4217 currency code for the external account to be created
    example: USD
  platformAccountId:
    type: string
    description: >
      Optional platform-specific identifier for the external account to be created.
      This allows platforms to link accounts to their internal account systems.
    example: ext_acc_plaid_123
  redirectUri:
    type: string
    description: >
      Optional redirect URI for OAuth flows. Required for some institutions.
      This is where the customer will be redirected after completing authentication.
    example: https://yourapp.com/plaid/oauth-redirect
  webhookUrl:
    type: string
    description: >
      Optional webhook URL to receive Plaid events. If not provided,
      Lightspark's default webhook handler will be used.
    example: https://yourapp.com/webhooks/plaid
