description: Details about the rate and fees for an outgoing transaction or quote.
type: object
required:
  - counterpartyMultiplier
  - counterpartyFixedFee
  - gridApiMultiplier
  - gridApiFixedFee
  - gridApiVariableFeeRate
  - gridApiVariableFeeAmount
properties:
  counterpartyMultiplier:
    type: number
    format: double
    description: >-
      The underlying multiplier from mSATs to the receiving currency as returned
      by the counterparty institution.
    exclusiveMinimum: 0
    example: 1.08
  counterpartyFixedFee:
    type: integer
    format: int64
    description: >-
      The fixed fee charged by the counterparty institution to execute the quote
      in the smallest unit of the receiving currency (eg. cents).
    minimum: 0
    example: 10
  gridApiMultiplier:
    type: number
    format: double
    description: >-
      The underlying multiplier from the sending currency to mSATS, including
      variable fees.
    exclusiveMinimum: 0
    example: 0.925
  gridApiFixedFee:
    type: integer
    format: int64
    description: >-
      The fixed fee charged by the Grid product to execute the quote in the
      smallest unit of the sending currency (eg. cents).
    minimum: 0
    example: 10
  gridApiVariableFeeRate:
    type: number
    format: double
    description: >-
      The variable fee rate charged by the Grid product to execute the quote
      as a percentage of the sending currency amount.
    exclusiveMinimum: 0
    example: 0.003
  gridApiVariableFeeAmount:
    type: number
    format: int64
    description: >-
      The variable fee amount charged by the Grid product to execute the quote
      in the smallest unit of the sending currency (eg. cents). This is the
      sending amount times gridApiVariableFeeRate.
    minimum: 0
    example: 30
