type: object
required:
  - id
  - name
  - permissions
  - clientId
  - createdAt
  - updatedAt
properties:
  id:
    type: string
    description: System-generated unique identifier
    example: Token:019542f5-b3e7-1d02-0000-000000000001
  name:
    type: string
    description: Name of the token
    example: Sandbox read-only token
  permissions:
    type: array
    description: A list of permissions granted to the token
    items:
      $ref: ./Permission.yaml
  clientId:
    type: string
    description: >-
      An opaque identifier that should be used as a client_id (or username)  in
      the HTTP Basic Authentication scheme when issuing http requests to Grid.
    example: 01947d2284054f890000e63bca4810df
  clientSecret:
    type: string
    description: >-
      The secret that should be used to authenticate against Grid API. This
      secret is not stored and will never be available again after creation.
      Platform must keep this secret secure as it grants access to the account.
    example: ed0ad25881e234cc28fb2dec0a4fe64e4172
  createdAt:
    type: string
    format: date-time
    description: Creation timestamp
    example: '2025-07-21T17:32:28Z'
  updatedAt:
    type: string
    format: date-time
    description: Last update timestamp
    example: '2025-07-21T17:32:28Z'
