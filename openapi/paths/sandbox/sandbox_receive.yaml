post:
  summary: Simulate payment send to test receiving a payment
  description: >
    Simulate sending payment from an sandbox uma address to a platform customer to
    test payment receive.

    This endpoint is only for the sandbox environment and will fail for
    production platforms/keys.
  operationId: sandboxReceive
  tags:
    - Sandbox
  security:
    - BasicAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - senderUmaAddress
            - receivingCurrencyCode
            - receivingCurrencyAmount
          properties:
            senderUmaAddress:
              type: string
              description: UMA address of the sender from the sandbox
              example: $success.usd@sandbox.grid.uma.money
            receiverUmaAddress:
              type: string
              description: UMA address of the receiver (optional if customerId is provided)
              example: $receiver@uma.domain
            customerId:
              type: string
              description: >-
                System ID of the receiver (optional if receiverUmaAddress is
                provided)
              example: Customer:019542f5-b3e7-1d02-0000-000000000001
            receivingCurrencyCode:
              type: string
              description: The currency code for the receiving amount
              example: USD
            receivingCurrencyAmount:
              type: integer
              format: int64
              description: >-
                The amount to be received in the smallest unit of the currency
                (eg. cents)
              exclusiveMinimum: 0
              example: 1000
  responses:
    '200':
      description: Payment triggered successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/transactions/IncomingTransaction.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error400.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '403':
      description: Forbidden - request was made with a production platform token
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error403.yaml
    '404':
      description: Sender or receiver not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
