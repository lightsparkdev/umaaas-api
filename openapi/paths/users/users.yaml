post:
  summary: Add a new user
  description: >-
    Register a new user in the system with an account identifier and bank account
    information
  operationId: createUser
  tags:
    - Users
  security:
    - BasicAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../../components/schemas/users/IndividualUser.yaml
            - $ref: ../../components/schemas/users/BusinessUser.yaml
          discriminator:
            propertyName: userType
            mapping:
              INDIVIDUAL: ../../components/schemas/users/IndividualUser.yaml
              BUSINESS: ../../components/schemas/users/BusinessUser.yaml
        examples:
          individualUser:
            summary: Create individual user example
            value:
              umaAddress: $jane.doe@uma.domain.com
              platformUserId: 7b3c5a89d2f1e0
              userType: INDIVIDUAL
              fullName: Jane Doe
              birthDate: '1992-03-25'
              address:
                line1: 123 Pine Street
                line2: Unit 501
                city: Seattle
                state: WA
                postalCode: '98101'
                country: US
              bankAccountInfo:
                accountType: US_ACCOUNT
                accountNumber: '12345678901'
                routingNumber: '123456789'
                accountCategory: CHECKING
                bankName: Chase Bank
                platformAccountId: chase_primary_1234
          businessUser:
            summary: Create business user example
            value:
              platformUserId: 6e4d2c0b8a9f3
              userType: BUSINESS
              businessInfo:
                legalName: Acme Corporation
                registrationNumber: BRN-456789123
                taxId: EIN-987123456
              address:
                line1: 400 Commerce Way
                city: Austin
                state: TX
                postalCode: '78701'
                country: US
              bankAccountInfo:
                accountType: US_ACCOUNT
                accountNumber: '98765432109'
                routingNumber: '987654321'
                accountCategory: CHECKING
                bankName: Bank of America
                platformAccountId: boa_business_5678
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../components/schemas/users/IndividualUser.yaml
              - $ref: ../../components/schemas/users/BusinessUser.yaml
            discriminator:
              propertyName: userType
              mapping:
                INDIVIDUAL: ../../components/schemas/users/IndividualUser.yaml
                BUSINESS: ../../components/schemas/users/BusinessUser.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error400.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '409':
      description: Conflict - User with the UMA address already exists
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error409.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
    '501':
      description: Not implemented
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error501.yaml
get:
  summary: List users
  description: >
    Retrieve a list of users with optional filtering parameters. Returns all
    users that match

    the specified filters. If no filters are provided, returns all users
    (paginated).
  operationId: listUsers
  tags:
    - Users
  security:
    - BasicAuth: []
  parameters:
    - name: platformUserId
      in: query
      description: Filter by platform-specific user identifier
      required: false
      schema:
        type: string
    - name: umaAddress
      in: query
      description: Filter by uma address
      required: false
      schema:
        type: string
    - name: userType
      in: query
      description: Filter by user type
      required: false
      schema:
        $ref: ../../components/schemas/users/UserType.yaml
    - name: createdAfter
      in: query
      description: Filter users created after this timestamp (inclusive)
      required: false
      schema:
        type: string
        format: date-time
    - name: createdBefore
      in: query
      description: Filter users created before this timestamp (inclusive)
      required: false
      schema:
        type: string
        format: date-time
    - name: updatedAfter
      in: query
      description: Filter users updated after this timestamp (inclusive)
      required: false
      schema:
        type: string
        format: date-time
    - name: updatedBefore
      in: query
      description: Filter users updated before this timestamp (inclusive)
      required: false
      schema:
        type: string
        format: date-time
    - name: limit
      in: query
      description: Maximum number of results to return (default 20, max 100)
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    - name: cursor
      in: query
      description: Cursor for pagination (returned from previous request)
      required: false
      schema:
        type: string
    - name: isIncludingDeleted
      in: query
      description: Whether to include deleted users in the results. Default is false.
      required: false
      schema:
        type: boolean
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - hasMore
            properties:
              data:
                type: array
                description: List of users matching the filter criteria
                items:
                  oneOf:
                    - $ref: ../../components/schemas/users/IndividualUser.yaml
                    - $ref: ../../components/schemas/users/BusinessUser.yaml
                  discriminator:
                    propertyName: userType
                    mapping:
                      INDIVIDUAL: ../../components/schemas/users/IndividualUser.yaml
                      BUSINESS: ../../components/schemas/users/BusinessUser.yaml
              hasMore:
                type: boolean
                description: Indicates if more results are available beyond this page
              nextCursor:
                type: string
                description: >-
                  Cursor to retrieve the next page of results (only present if
                  hasMore is true)
              totalCount:
                type: integer
                description: >-
                  Total number of users matching the criteria (excluding
                  pagination)
    '400':
      description: Bad request - Invalid parameters
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error400.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
