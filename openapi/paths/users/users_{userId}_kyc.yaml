parameters:
  - name: userId
    in: path
    description: System-generated unique user identifier
    required: true
    schema:
      type: string
  - name: redirect_uri
    in: query 
    description: An optional uri a user will be redirected to after completing the hosted kyc flow 
    required: false 
    schema:
      type: string
get:
  summary: Get a hosted kyc link for a user
  description: Retrieve a kyc link by a user system-generated ID
  operationId: getKycLinkForUser
  tags:
    - Users
  security:
    - BasicAuth: []
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string 
                description: A hosted kyc link
                example: "http://example.com/redirect"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
