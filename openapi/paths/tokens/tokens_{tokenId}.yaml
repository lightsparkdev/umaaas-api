parameters:
  - name: tokenId
    in: path
    description: System-generated unique token identifier
    required: true
    schema:
      type: string
get:
  summary: Get API token by ID
  description: Retrieve an API token by their system-generated ID
  operationId: getTokenById
  tags:
    - API Tokens
  security:
    - BasicAuth: []
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/tokens/ApiToken.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: Token not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
delete:
  summary: Delete API token by ID
  description: Delete an API token by their system-generated ID
  operationId: deleteTokenById
  tags:
    - API Tokens
  security:
    - BasicAuth: []
  responses:
    '204':
      description: API token deleted successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error400.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: Token not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
