get:
  summary: Get bulk import job status
  description: >
    Retrieve the current status and results of a bulk customer import job. This
    endpoint can be used

    to track the progress of both CSV uploads.


    The response includes:

    - Overall job status

    - Progress statistics

    - Detailed error information for failed entries

    - Completion timestamp when finished
  operationId: getBulkCustomerImportJob
  tags:
    - Customers
  security:
    - BasicAuth: []
  parameters:
    - name: jobId
      in: path
      description: ID of the bulk import job to retrieve
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Job status retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/customers/BulkCustomerImportJob.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
