parameters:
  - name: customerId
    in: path
    description: System-generated unique customer identifier
    required: true
    schema:
      type: string
get:
  summary: Get customer by ID
  description: Retrieve a customer by their system-generated ID
  operationId: getCustomerById
  tags:
    - Customers
  security:
    - BasicAuth: []
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            oneOf:
              - title: Individual Customer
                $ref: ../../components/schemas/customers/IndividualCustomer.yaml
              - title: Business Customer
                $ref: ../../components/schemas/customers/BusinessCustomer.yaml
            discriminator:
              propertyName: customerType
              mapping:
                INDIVIDUAL: ../../components/schemas/customers/IndividualCustomer.yaml
                BUSINESS: ../../components/schemas/customers/BusinessCustomer.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: Customer not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
patch:
  summary: Update customer by ID
  description: Update a customer's metadata by their system-generated ID
  operationId: updateCustomerById
  tags:
    - Customers
  security:
    - BasicAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - title: Individual cCstomer Update
              $ref: ../../components/schemas/customers/IndividualCustomerUpdate.yaml
            - title: Business Customer Update
              $ref: ../../components/schemas/customers/BusinessCustomerUpdate.yaml
          discriminator:
            propertyName: customerType
            mapping:
              INDIVIDUAL: ../../components/schemas/customers/IndividualCustomerUpdate.yaml
              BUSINESS: ../../components/schemas/customers/BusinessCustomerUpdate.yaml
        examples:
          individualUpdate:
            summary: Update individual customer example
            value:
              customerType: INDIVIDUAL
              fullName: John Smith
              birthDate: '1985-06-15'
              address:
                line1: 456 Market St
                city: San Francisco
                state: CA
                postalCode: '94103'
                country: US
              bankAccountInfo:
                accountType: US_ACCOUNT
                accountNumber: '11122233344'
                routingNumber: '111222333'
                accountCategory: CHECKING
                bankName: Wells Fargo
                platformAccountId: wf_checking_9012
          businessUpdate:
            summary: Update business customer example
            value:
              customerType: BUSINESS
              businessInfo:
                legalName: New Tech Solutions LLC
                registrationNumber: BRN-987654321
                taxId: EIN-123456789
              address:
                line1: 100 Technology Parkway
                city: Palo Alto
                state: CA
                postalCode: '94304'
                country: US
              bankAccountInfo:
                accountType: US_ACCOUNT
                accountNumber: '55566677788'
                routingNumber: '555666777'
                accountCategory: CHECKING
                bankName: JP Morgan Chase
                platformAccountId: chase_business_3456
  responses:
    '200':
      description: Customer updated successfully
      content:
        application/json:
          schema:
            oneOf:
              - title: Individual Customer
                $ref: ../../components/schemas/customers/IndividualCustomer.yaml
              - title: Business Customer
                $ref: ../../components/schemas/customers/BusinessCustomer.yaml
            discriminator:
              propertyName: customerType
              mapping:
                INDIVIDUAL: ../../components/schemas/customers/IndividualCustomer.yaml
                BUSINESS: ../../components/schemas/customers/BusinessCustomer.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error400.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: Customer not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
delete:
  summary: Delete customer by ID
  description: Delete a customer by their system-generated ID
  operationId: deleteCustomerById
  tags:
    - Customers
  security:
    - BasicAuth: []
  responses:
    '200':
      description: Customer deleted successfully
      content:
        application/json:
          schema:
            oneOf:
              - title: Individual Customer
                $ref: ../../components/schemas/customers/IndividualCustomer.yaml
              - title: Business Customer
                $ref: ../../components/schemas/customers/BusinessCustomer.yaml
            discriminator:
              propertyName: customerType
              mapping:
                INDIVIDUAL: ../../components/schemas/customers/IndividualCustomer.yaml
                BUSINESS: ../../components/schemas/customers/BusinessCustomer.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: Customer not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '410':
      description: Customer deleted already
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/common/Error.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
