get:
  summary: Get quote by ID
  description: >
    Retrieve a quote by its ID. If the quote has been settled, it will include

    the transaction ID. This allows clients to track the full lifecycle of a
    payment

    from quote creation to settlement.
  operationId: getQuoteById
  tags:
    - Cross-Currency Transfers
  security:
    - BasicAuth: []
  parameters:
    - name: quoteId
      in: path
      description: ID of the quote to retrieve
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Quote retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/quotes/Quote.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: Quote not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
