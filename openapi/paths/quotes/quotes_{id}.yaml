get:
  summary: Get quote by ID
  description: >
    Retrieve a quote by its ID. If the quote has been confirmed, it will include 
    the current status and all transfer details.
  operationId: getQuoteById
  tags:
    - Sending Payments
  security:
    - BasicAuth: []
  parameters:
    - name: id
      in: path
      description: ID of the quote to retrieve
      required: true
      schema:
        type: string
      example: GridQuote:019542f5-b3e7-1d02-0000-000000000001
  responses:
    '200':
      description: Quote retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/quotes/GridQuote.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '404':
      description: Quote not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml

