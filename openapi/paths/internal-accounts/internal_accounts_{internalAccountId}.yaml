parameters:
  - name: internalAccountId
    in: path
    description: System-generated unique internal account identifier
    required: true
    schema:
      type: string
get: 
  summary: Get an internal account by ID
  description: Retrieve an internal account by its system-generated ID
  operationId: getInternalAccountById
  tags:
    - Internal Accounts
  security:
    - BasicAuth: []
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/users/InternalAccount.yaml
    '400':
      description: Bad request - Invalid parameters
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error400.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml